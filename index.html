<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="css/main.css"/>
		<title>Places we've traveled</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="lib/knockout-3.4.1.js"></script>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<div id="map"></div>
			<div class="places-gone">
				<div class="location"> FILTER </div>
				<div class="location">
					<select class="locationTypes" data-bind="options: locationTypes, value: locTypeField"></select>
				</div>
				<div data-bind="foreach: locations" class="location" id="locationList">
					<div data-bind="text: name, visible: enabled, click: $parent.showWindow" class="place"></div>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAEruyzD2PdsOwFI1RE72qJjY4NRztoYXI&v=3&callback=loadApp">
		</script>
	</body>
</html>
